services:
  frontend:
    image: node:20-alpine
    container_name: inspectra_frontend_dev
    working_dir: /app
    command: sh -lc "npm install && exec npm run dev"
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - .env
    volumes:
      - ../../frontend/inspectra:/app
      - frontend_node_modules:/app/node_modules
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "true"
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - api
    networks:
      - inspectra_net
    stdin_open: true
    tty: true

  api:
    image: python:3.12-slim
    container_name: inspectra_api_dev
    working_dir: /app
    command: sh -lc "pip install -q uv && uv sync && exec uv run uvicorn mindtrace.apps.inspectra.dev:app --host 0.0.0.0 --port 8000 --reload --reload-dir mindtrace"
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    volumes:
      - ../..:/app
    environment:
      PYTHONUNBUFFERED: "1"
    depends_on:
      - mongo
    networks:
      - inspectra_net

volumes:
  frontend_node_modules:
