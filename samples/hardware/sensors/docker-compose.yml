version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mindtrace-mqtt
    ports:
      - "1883:1883"   # MQTT port
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    restart: unless-stopped
    command: mosquitto -c /mosquitto/config/mosquitto.conf