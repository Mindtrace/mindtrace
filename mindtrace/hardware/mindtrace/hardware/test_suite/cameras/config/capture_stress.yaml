# Capture Stress Test Configuration
# High-frequency capture stress testing

name: capture_stress
description: Stress test with rapid continuous captures from single camera

# API Configuration
api:
  base_url: http://localhost:8002
  timeout: 30.0

# Hardware Configuration
hardware:
  backend: Basler
  camera_count: 1

# Test Parameters
test:
  capture_count: 100
  exposure_us: 2000
  delay_between_captures: 0.01  # 10ms
  max_concurrent_captures: 1

# Expectations
expectations:
  total_timeout: 600.0  # 10 minutes
  expected_success_rate: 0.95  # 95% success expected

# Tags
tags:
  - stress
  - capture
  - performance
