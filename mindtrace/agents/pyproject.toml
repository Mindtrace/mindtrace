[project]
name = "mindtrace-agents"
version = "0.6.0"
description = "AI Agent framework for Mindtrace - Natural language Interface"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mindtrace-core",
    "mindtrace-services",
    "click>=8.1.7",
    "strands-agents[ollama]>=0.1.0",
    "strands-agents[openai]>=0.1.0",
    "strands-agents-tools",
    "httpx>=0.27.2",
    "python-dateutil>=2.8.2",
    "pydantic>=2.11.1",
    "rich>=13.0.0",
]

[project.scripts]
mindtrace = "mindtrace.agents.cli.main:cli"

[project.urls]
Homepage = "https://mindtrace.ai"
Repository = "https://github.com/mindtrace/mindtrace/blob/main/mindtrace/agents"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

